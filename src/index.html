<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Cook4You is a website for finding variety of cooking recipes.">
    <meta name="keywords" content="Recipes, ingredients, cooking recipes">
    <meta name="author" content="Ivilin Stoyanov">
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,600,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <title>cook4you - Find the best recipes.</title>
    <!-- Cookie warning -->
    <link rel="stylesheet" type="text/css"
        href="//cdnjs.cloudflare.com/ajax/libs/cookieconsent2/3.1.0/cookieconsent.min.css" />
    <script src="//cdnjs.cloudflare.com/ajax/libs/cookieconsent2/3.1.0/cookieconsent.min.js"></script>
    <script>
        window.addEventListener("load", function () {
            window.cookieconsent.initialise({
                "palette": {
                    "popup": {
                        "background": "#252e39",
                    },
                    "button": {
                        "background": "#14a7d0"
                    }
                },
                "theme": "classic"
            })
        });
    </script>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-129693869-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'UA-129693869-1');
    </script>
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="banner__container">
                <img src="img/logo.png" alt="Logo" class="header__logo">
                <h3>Cook4You</h3>
            </div>
            <form class="search">
                <input type="text" class="search__field" placeholder="Search over 1,000,000 recipes...">
                <button class="btn search__btn">
                    <svg class="search__icon">
                        <use href="img/icons.svg#icon-magnifying-glass"></use>
                    </svg>
                    <span>Search</span>
                </button>
            </form>
            <div class="likes">
                <div class="likes__field">
                    <svg class="likes__icon">
                        <use href="img/icons.svg#icon-heart"></use>
                    </svg>
                </div>
                <div class="likes__panel">
                    <ul class="likes__list">
                    </ul>
                </div>
            </div>
        </header>
        <!-- results list -->

        <div class="main-wrapper">
            <div class="results">
                <ul class="results__list">
                </ul>
                <div class="results__pages">
                </div>
            </div>
            <!-- recipes -->
            <div class="recipe">
            </div>
            <!-- shopping cart -->

        </div>
        <div class="shopping">
            <h2 class="heading-2">My Shopping List</h2>
            <ul class="shopping__list">
            </ul>
        </div>
    </div>
    <script type="text/javascript" src="js/bundle.js"></script>
</body>

</html>
